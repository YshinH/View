<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title></title>
<style type="text/css">

	#contain{
		width:800px;
 		margin: 0px auto;
 	}
	
	
 #header{
 	width: 800px;
 	height: 50px;
  }
  
  #footer{
 	width: 800px;
 	height: 50px;
  }
 
 #content{
 	width: 800px;
 	height: 200px;
 	background-color: white;
 	margin: 0px;
 	position:relative;
 	}
 	
 	#content1{
 	 box-sizing: border-box;
 	 border-style: dashed;
 	 border-color: green;
 	 background-color: skyblue;
 	 width: 100px;
 	 height: 100px;
 	 top: -25px;
 	 left: 0px;
 	}
 	
 	#content2{	 
 	 border-style: dashed;
 	 border-color: green;
 	 background-color: yellow;
 	 width: 100px;
 	 height: 100px;
 	 position:absolute;
 	 top:-50;
 	 left:50;
 	}
 	
 	#content3{
 	 box-sizing: border-box;
 	 border-style: dashed;
 	 border-color: green;
 	 background-color: blue;
 	 width: 100px;
 	 height: 100px;
 	 position:absolute;
 	 top:-100;
 	 left:100;
 	}
 	
 	#content4{
 	 box-sizing: border-box;
 	 border-style: dashed;
 	 border-color: green;
 	 background-color: purple;
 	 width: 100px;
 	 height: 100px;
 	 position:absolute;
 	 top:-150;
 	 left:150;
 	}
 	


</style>
</head>

<body>
	<div id="contain">
		<div id="header">HEADER<span>(800*50)</span></div>
		<div id="content"><span>(800*200)</span>
			<div id="content1">content1<span>(100*100)</span></div>
			<div id="content2">content2<span>(100*100)</span></div>
			<div id="content3">content3<span>(100*100)</span></div>
			<div id="content4">content4<span>(100*100)</span></div>
		</div>
		<div id="footer">FOOTER<span>(800*50)</span></div>
	</div>
</body>
</html>
