<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	#relative01{
		width: 300px;
		height: 300px;
		background-color: green;
		position: relative;
		top: 100px;
		left: 100px;
	}
	
	#relative01 #absolute01{
		width: 100px;
		height: 100px;
		background-color: yellow;
		position: absolute;
		top: 0px;
		left: 100px;
	}
	
	#relative01 #absolute02{
		width: 100px;
		height: 100px;
		background-color: red;
		position: absolute;
		top: 0px;
		left: 150px;
	}
	
	#relative02{
		width: 300px;
		height: 300px;
		background-color: blue;
		position: relative;
		top: 100px;
		left: 100px;
	}

	#relative02 #absolute03{
		width: 100px;
		height: 100px;
		background-color: yellow;
		position: absolute;
		top: 0px;
		left: 100px;
		z-index:10;	/* z = 3차원의 개념으로 위로 */
	}
	
	#relative02 #absolute04{
		width: 100px;
		height: 100px;
		background-color: red;
		position: absolute;
		top: 0px;
		left: 150px;
	}
	


</style>
</head>
<body>
	<div id="relative01">
		<div id="absolute01">absolute01</div>
		<div id="absolute02">absolute02</div>
	</div>
	<div id="relative02">
		<div id="absolute03">absolute03</div>
		<div id="absolute04">absolute04</div>
	</div>	
</body>
</html>
