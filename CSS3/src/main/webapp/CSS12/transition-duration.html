<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	.box{
		border: 5px solid black;
		padding: 20px;
	}
	
	.box>div{
		width: 10px;
		height: 50px;
		margin-bottom: 10px;
	}
	
	.box>.child01{
		background-color: red;
		transition-duration: 2s;
		transition-delay: 1s;
	}

	.box>.child02{
		background-color: green;
		transition-duration: 2s;			/* 단위 표시 다름 ->자바스크립트는 1000분1의 시간? */
		transition-delay: 0.5s;
	}
	
	.box>.child03{
		background-color: blue;
		transition-duration: 2s;
		transition-delay: 0.3s;
	}
	
	.box:hover>div{
		width: 100%
		
	}

</style>
</head>
<body>
	<div class="box">
		<div class="child01"></div>
		<div class="child02"></div>
		<div class="child03"></div>
	
	</div>
</body>
</html>
