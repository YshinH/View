<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" name="viewport"content="width=device-width, initial=scale=1.0">
<title>Insert title here</title>
<style type="text/css">
	*{
		padding: 0px;
		margin: 0px;	
	}
	
	.wrap {
		width:1200px;
		max-width: 100%;
		height: 300px;
		margin: 0px auto;
	}
	
	
	.wrap>div{
		float: left;
		height: 300px;
		line-height: 300px;
		text-align: center;
		font-size: 50px;
		color: white;
	}
	
	.box01{background-color: red;}
	.box02{background-color: green;}
	.box03{background-color: blue;}
	.box04{background-color: purple;}
	.box05{background-color: red;}
	.box06{background-color: green;}
	.box07{background-color: blue;}
	.box08{background-color: purple;}
	.box09{background-color: red;}
	.box10{background-color: green;}
	.box11{background-color: blue;}
	.box12{background-color: purple;}
	
 /* 데스크탑 모드 */
	@media screen and (min-width: 1024px){
	/* 12컬럼 그리드 */
		.col-pc{ width: 8.33% }	
		
	}
	
 /* 태블릿 모드 */
	@media screen and (max-width: 1023px){
	/* 6컬럼 그리드 */
		.col-tab{ width: 16.66% }

	}
	
 /* 휴대폰 모드 */
	@media screen and (max-width: 540px){
	/* 3컬럼 그리드 */
		.col-mobile{ width: 33.3% }	
	}


</style>
</head>
<body>
	<div class="wrap">
		<div class="box01 col-pc col-tab col-mobile">박스1</div>
		<div class="box02 col-pc col-tab col-mobile">박스2</div>
		<div class="box03 col-pc col-tab col-mobile">박스3</div>
		<div class="box04 col-pc col-tab col-mobile">박스4</div>
		<div class="box04 col-pc col-tab col-mobile">박스5</div>
		<div class="box04 col-pc col-tab col-mobile">박스6</div>
		<div class="box04 col-pc col-tab col-mobile">박스7</div>
		<div class="box04 col-pc col-tab col-mobile">박스8</div>
		<div class="box04 col-pc col-tab col-mobile">박스9</div>
		<div class="box04 col-pc col-tab col-mobile">박스10</div>
		<div class="box04 col-pc col-tab col-mobile">박스11</div>
		<div class="box04 col-pc col-tab col-mobile">박스12</div>
	</div>
</body>
</html>
