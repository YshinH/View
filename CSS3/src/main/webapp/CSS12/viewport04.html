<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" name="viewport" content="width=device-width, initial=scale=1.0">
<title>Insert title here</title>
<style type="text/css">
	*{
		padding: 0px;
		margin: 0px;	
	}
	
	.wrap {
		width:1200px;
		max-width: 100%;
		height: 300px;
		margin: 0px auto;
	}
	
	
	.wrap>div{
		float: left;
		height: 300px;
		line-height: 300px;
		text-align: center;
		font-size: 50px;
		color: white;
	}
	
	.box01{background-color: red;}
	.box02{background-color: green;}
	.box03{background-color: blue;}
	.box04{background-color: purple;}
	
 /* 데스크탑 모드 *//* 4컬럼 그리드 */
	@media screen and (min-width: 1024px){
		.col-pc{ width: 25%; }	/* 1/4 */
	}
	
 /* 태블릿 모드 *//* 2컬럼 그리드 */
	@media screen and (max-width: 1023px){
		.col-tab{ width: 50%; }	/* 2/4 */

	}
	
 /* 휴대폰 모드 *//* 1컬럼 그리드 */
	@media screen and (max-width: 540px){
		.col-mobile{ width: 100%; }	/* 4/4 */
	}


</style>
</head>
<body>
	<div class="wrap">
		<div class="box01 col-pc col-tab col-mobile">박스1</div>
		<div class="box02 col-pc col-tab col-mobile">박스2</div>
		<div class="box03 col-pc col-tab col-mobile">박스3</div>
		<div class="box04 col-pc col-tab col-mobile">박스4</div>
	</div>
</body>
</html>
