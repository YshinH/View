<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
* {
	box-sizing: border-box; /* 박스의 크기를 border까지 지정 */
}

#wrap {
	width: 1000px;
	margin: 0 auto;
	overflow: hidden;
	font-weight: bold;
}

#header .left_space {
	float: left;
	width: 150px;
	height: 150px;
	background-color: red;
	border: 1px solid black;
	border-radius: 30px 0px;
	text-align: center;
	line-height: 150px;
}

#header .center_space {
	float: left;
	width: 694px;
	height: 150px;
	background-color: green;
	border: 1px solid black;
	border-radius: 0px 0px 30px 30px;
	text-align: center;
	line-height: 150px;
}

#header .right_space {
	float: left;
	width: 150px;
	height: 150px;
	background-color: blue;
	border: 1px solid black;
	border-radius: 0px 30px;
	text-align: center;
	line-height: 150px;
}

#content .left_space {
	float: left;
	width: 150px;
	height: 300px;
	background-color: red;
	border: 1px solid black;
	border-radius: 0px 30px 30px 0px;
	text-align: center;
	line-height: 300px;
}

#content .center_space {
	float: left;
	width: 694px;
	height: 300px;
	background-color: green;
	border: 1px solid black;
	border-radius: 30px 30px 30px 30px;
}

ul {
	text-align: center;
}

li {
	list-style: none;
	
	padding: 0px 40px;
}

a {
	display: inline-block;	/* inline 태그를 block형식 태그로 변환 */
	text-decoration: none;
	color: black;
	font-weight: bold;
}

.hiseoul {
	padding-left: 10px;
}

#content .right_space {
	float: left;
	width: 150px;
	height: 300px;
	background-color: blue;
	border: 1px solid black;
	border-radius: 30px 0px 0px 30px;
	text-align: center;
	line-height: 300px;
}

#footer .left_space {
	float: left;
	width: 150px;
	height: 150px;
	background-color: red;
	border: 1px solid black;
	border-radius: 0px 30px;
	text-align: center;
	line-height: 150px;
}

#footer .center_space {
	float: left;
	width: 694px;
	height: 150px;
	background-color: green;
	border: 1px solid black;
	border-radius: 30px 30px 0px 0px;
	text-align: center;
	line-height: 150px;
}

#footer .right_space {
	float: left;
	width: 150px;
	height: 150px;
	background-color: blue;
	border: 1px solid black;
	border-radius: 30px 0px;
	text-align: center;
	line-height: 150px;
}
</style>
</head>
<body>
	<div id="wrap">
		<div id="header">
			<div class="left_space">150*150</div>
			<div class="center_space">694*150</div>
			<div class="right_space">150*150</div>
		</div>

		<div id="content">
			<div class="left_space">150*300</div>
			<div class="center_space">
				<div>
					<ul>
						<li><a href="#">menu1</a></li>
						<li><a href="#">menu2</a></li>
						<li><a href="#">menu3</a></li>
						<li><a href="#">menu4</a></li>
					</ul>
				</div>
				<div class="hiseoul">
					<h1>하이서울브랜드(694*300)</h1>
					<p>서울시와 서울산업진흥원(SBA)이 공동으로 지원하는 하이 서울브랜드 사업은 우수한 기술력과 상품력을 보유하고
						있으나 고유브랜드 육성에 어려움을 겪고 있는 우수기업들이 서울시가 인정한 기업 공동브랜드인 하이서울브랜드를 활용하여
						제품 경쟁력을 강화할 수 있도록 각종 홍보 마케팅을 지원하는 사업입니다.</p>
				</div>
			</div>

			<div class="right_space">150*300</div>
		</div>

		<div id="footer">
			<div class="left_space">150*150</div>
			<div class="center_space">694*150</div>
			<div class="right_space">150*150</div>
		</div>
	</div>
</body>
</html>
