<!DOCTYPE html>

<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
 ul {
 	padding:0px;
	 }

 li{
 		list-style: none;
 }
 
 a{
 	text-decoration: none;
 	color : orange;
 	 }
 
 #mainMenu{
	overflow: hidden;
 	margin: 100px auto;
  display: table;
  text-align: center;
  }
  
  #mainMenu>li {
  	float: left;
  	text-align: center;
  }
  
  #mainMenu>li>a{
  	display: block;
  	padding: 10px 40px;
  	background-color: black;
  }
  
 	#mainMenu>li:hover>a {
 		color:white;
 		background-color: orange;
 		font-weight: bold;
 	}
 	
  .subMenu {
  	display:none;
  	background-color: black;
  }
  
  .subMenu:hover {
  	display: block;
  }
  
 	#mainMenu>li>a:hover +.subMenu {
 		display: block;
 	}
 
 	.subMenu li {
 		background-color:black;
 	}
 	
 	.subMenu>li:hover {
 		background-color: orange;
 	}
 	
 	.subMenu li:hover>a {
 		color: white;
 		font-size: 1.3em;
 		font-weight: bold;
 	}
 	
 	.subMenu>li>a {
 		display: inline-block;
 		padding: 10px 40px;
 	}	
 	
 		
</style>

</head>
