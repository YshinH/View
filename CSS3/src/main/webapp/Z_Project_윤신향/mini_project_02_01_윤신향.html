<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">

	form {
		width: 300px;
		
	}
	
	
	body {
		display:table;
		margin:0 auto;
	}
	
	fieldset{
		border : 1px solid red;
		width: 400x;
		margin: 0px auto;
		text-align: center;
	}
	
		
	input:disabled {
		color: red;
		width: 177px;
	}	
	
	input:focus {
		padding: 10px;
		border: 1px solid blue;
		outline: none;
	}
		
	input:enabled {
		color: blue;
		font-weight: bold;
	}
	
	
	td:nth-child(2n+1) {
		text-align: center;
	}
	

	
</style>
</head>
<body>
	<form method="get" name="form" id="form">
		<fieldset>
			<legend>예제</legend>
			<table>
				<tr>
					<td><label for="name">이&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;름</label></td>
					<td><input type="text" name="name" id="name" 
			       placeholder="이름을 입력하세요" onclick="this.placeholder"/>
			    </td>
			   </tr>   
				<tr>
					<td><label for="id">아&nbsp;&nbsp;이&nbsp;&nbsp;디</label></td>
					<td><input type="text" name="id" id="id" 
			       placeholder="아이디를 입력하세요." onclick="this.placeholder"/>
			    </td>
			  </tr> 
				<tr>
					<td><label for="pw">비밀 번호</label></td>
					<td><input type="password" name="pw" id="pw" 
			       					value="123456789" disabled/></td>
			  </tr>   		     
		   </table>
		   
		   <div>
				<input type="radio" name="gender" id="male" value="male" 
		       checked/>
				<label for="male">남</label>
				<input type="radio" name="gender" id="female" value="female"/>
				<label for="female">여</label>
			</div>		
		   
		   <div>
				<input type="submit" value="제출"/>
		 		<input type="reset" value="초기화"/>
	 		</div>
		</fieldset>
	</form>
</body>
</html>
