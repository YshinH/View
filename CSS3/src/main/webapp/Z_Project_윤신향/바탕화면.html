<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	*{
		width: 500px;
		margin: 0px auto;
	}
	
	.box01{
		border: 3px dashed blue;
		color: red;
		width: 200px;
		background-color: skyblue;
		font-weight: bold;
		text-align: center;
		text-shadow: 5px 5px 5px gray;	
	}
	
	.box02{
		text-decoration: underline;
		text-align:inherit;
		text-indent: 2em;
		text-overflow: clip;
		text-transform: inherit;
	}
	

	
	

</style>
</head>
<body>
	<div class="box01">박카스</div>
	<div class="box02">비타오백</div>
	<div class="box03">유한비타민C</div>
	<div class="box04">비타민D</div>
</body>
</html>
