<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css" >
	
	form {
		width: 500px;
		margin: 0px auto;
		}
	
	h2 {
		text-align: center;
		}
	
	table {
		border: 1px solid black;	
		border-collapse:collapse;
	 }
	
	td {
	 	border : 1px solid black;	 
	 	font-weight:bolder;	
	 	padding: 3px;
	 }
	 
	 td:first-child {
	 	text-align: center;
	 }
	 
	 table tr td:nth-child(2) {
		padding: 5px 0px 5px 5px ;
	}
	 
	#file {
		border: 1px solid blue;
		width : 300px;
	}
	
	input::placeholder {
		color:red;
		font-style: italic;
		font-weight: bold;
	}
	
	textarea::placeholder {
		color:blue;
		font-style: italic;
		font-weight: bold;
	}
		
	select {
	font-weight:bolder;
	}
	
	option {
	font-weight:bolder;
	}
		
	input {
		border: 0.1px solid blue;
	}
	
	#pw {
		border: 0.1px solid red;
	}
	
</style>
</head>
<body>
	<form method ="get" name ="form" id ="form">

		<table border="1">
			<caption><b>인적사항</b></caption>
			
			<tr>
				<td><label for="name">이름</label></td>	
				<td><input type="text" name="name" id="name" placeholder="이름을 입력하세요" 
							onclick="this.placeholder=''"/>
				</td>	
			</tr>
			
			<tr>
				<td><label for="id">아이디</label></td>	
				<td><input type="text" name="id" id="id" placeholder="아이디를 입력하세요" onclick="this.placeholder=''"/></td>	
			</tr>
			
			<tr>
				<td><label for="id">비밀번호</label></td>	
				<td><input type="password" name="pw" id="pw" placeholder="비밀번호를 입력하세요" onclick="this.placeholder=''"/></td>	

			</tr>
			
			<tr>
				<td><label for="phone1">연락처</label></td>	
				<td><input type="tel" name="num1" id="num1" placeholder="phone1" onclick="this.placeholder" maxlength="4" size="4"/>-
						<input type="tel" name="num2" id="num2" placeholder="phone2" onclick="this.placeholder" maxlength="4" size="4"/>-
						<input type="tel" name="num3" id="num3" placeholder="phone3" onclick="this.placeholder" maxlength="4" size="4"/>
				</td>	
			</tr>
			
			<tr>
				<td><label for = "picture">사진</label></td>	
				<td>
						<input type="file" name="file" id="file" />
				</td>	
			</tr>
			
			<tr >
				<td><b>성별</b></td>	
				<td>
						<input type="radio" name="gender" id="male" value="male" 
 			       checked/>
 						<label for="male"><b>남자</b></label>
 						<input type="radio" name="gender" id="female" value="female"/>
 						<label for="female"><b>여자</b></label>
 				</td>	
			</tr>
			<tr>
				<td><b>사용언어</b></td>	
				<td><input type="checkbox" id="korean" name="language" value="korean" checked />
 						<label for="korean">한글</label>
 						<input type="checkbox" id="english" name="language" value="english" />
 						<label for="english">영어</label>
 						<input type="checkbox" id="japanese" name="language" value="japanese" />
 						<label for="japanese">일어</label>
 						<input type="checkbox" id="chinese" name="language" value="chinese" />
 						<label for="chinese">중국어</label>
 				</td>	
			</tr>
			<tr>
				<td><b>자기소개</b></td>	
				<td><textarea rows="5" cols="20" 
 	 						placeholder="간단하게 입력하세요."></textarea>
 	 			</td>	
			</tr>
			<tr>
				<td><b>국적</b></td>	
				<td>
					<select name="nation" id="nation">
						<option value="korea" selected="selected">KOREA</option>
						<option value="usa">USA</option>
						<option value="japan">JAPAN</option>
						<option value="china">CHINA</option>
					</select>
				</td>	
			</tr>
			<tr>
				<td><b>좋아하는음식</b></td>
				<td> 
					<select name="food" id="food" multiple>
						<option value="kimchi" selected>김치</option>	
						<option value="bulgogi">불고기</option>	
						<option value="pajeon" selected>파전</option>	
						<option value="bibibab">비빔밥</option>	
					</select>
				</td>	
			</tr>
			<tr>
				<td colspan="2" >
						<input type="submit" value="전송"/>
						<input type="reset" value="취소"/>
				</td>
			</tr>		
		</table>
	</form>
</body>
</html>
