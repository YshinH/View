
<!DOCTYPE html>

<html>
<head>
<meta charset="utf-8" />
<title></title>

<!-- 실습 -->
<style>
/* 
모든 div margin과 padding: 5px; 
box-sizing : border-box
높이는 알아서
세로 가운데 정렬 : height : XXX, line-height : 동일하게
*/

#wrap {
	width: 800px;
	margin: 5px auto;
	border:1px solid red;
	display: table;
	font-size: 15px;
	}

div{
	box-sizing: border-box;
}

#header, #footer {
	width: 778px;
	margin: 5px auto;
	height:50px;
	border:1px solid red;
	text-align: center;
	line-height: 50px;
}


#nav {
	width: 778px;
	border:1px solid red;
	text-align: center;
	margin:5px auto;
	overflow: hidden;
	}
	
ul{
	padding: 0px;
	display: table;
	margin: 5px auto;
}


li{
	float: left;
	list-style: none;
	border:1px solid red;
	font-size: 12px;
	padding: 5px 45px;
}	


a{
	text-decoration: none;
	color: black;
}

ul li:nth-child(2){
	border-width: 1px 0px;
}

ul li:nth-child(4){
	border-width: 1px 0px;
}

#content {
	width: 778px;
	border:1px solid red;
	margin: 5px auto;
	display:flex;
	padding:0px;
	justify-content: center;
}



#content>div{
	height: 400px;
	margin: 5px auto;
	text-align: center;
	line-height: 400px;
		
}

#section {
	float:left;
	width: 600px;
	border:1px solid red;
	margin: 5px;
	padding:10px;
}


#banner {
	float:right;
	width: 135px;
	border:1px solid red;
	margin: 5px auto;
	padding:10px;
}

</style>

</head>
<body>
	<div id="wrap">
		<div id="header">HEADER</div>

		<div id="nav">
			<p>NAVIGATION</p>
			<ul>
				<li><a href="#">menu1</a></li>
				<li><a href="#">menu2</a></li>
				<li><a href="#">menu3</a></li>
				<li><a href="#">menu4</a></li>
				<li><a href="#">menu5</a></li>
			</ul>
		</div>

		<div id="content">
			<div id="section">SECTION</div>
			<div id="banner">BANNER</div>
		</div>

		<div id="footer">FOOTER</div>
	</div>
</body>
</html>
