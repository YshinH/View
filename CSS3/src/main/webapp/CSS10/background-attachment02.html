<html>

<title>Insert title here</title>
 <style type="text/css">
 
	* {

	.box03{

		background-image: url("../image/fixed_img01.jpg")
	}
	.box04{
		background-image: url("../image/fixed_img02.jpg");
		background-attachment: fixed;
	}

</style>

</head>
<body>
	<div class="box01"></div>
	<div class="box02"></div>
	<div class="box03"></div>
	<div class="box04"></div>
