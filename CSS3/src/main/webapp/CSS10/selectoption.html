<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	
	select {
		width: 150px;
		height: 30px;
		appearance: none;
	
	 -ms-appearance: none;
	 -webkit-appearance: none;
	 -moz-appearance: none;
	 -o-appearance: none;
	 
	 border: 3px solid #666;
	 padding: 0px 10px;
	 box-sizing: border-box;
	 
	 background-image: url("../image/select_icon.png");
	 background-repeat: no-repeat;
	 background-position: right center;
	}
	
	
	/* 
-ms- : IE, MS-Edge
-webkit- :Safari, Chrome, IOS, Android
-moz- :Firefox
-o- :Opera
	 */
	 
	select::-ms-expand{display:none;}
	
</style>

</head>
<body>
	<select>
		<option>옵션1</option>
		<option>옵션2</option>
		<option>옵션3</option>
	</select>


</body>
</html>
