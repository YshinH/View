<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	a {	/* a 초기화 */
		text-decoration: none; /* 밑줄 없애기 */
		color: black;
		font-weight: bold;
	}
	
	ul {/* ul 초기화 */
/* padding-left: 0px */	/* 왼쪽여백 설정 */
		padding : 0px;/* 왼쪽 padding 만 40px 존재한 것을 없애려고 0px 지정 */
		overflow: hidden;/* 하위 태그에 float:left;를 사용하려면 상위태그인 ul에 overflow:hidden; 지정 */
		margin: 20px auto; /*가운데 정렬, 반드시 width가 존재*/
/* 	width: 578px; */
		display: table; /* width를 지정할 수 없을 때 사용 ☞ table 태그와 같은 레이아웃 가짐 */
	}
	
	li {/* li 초기화 */
		list-style: none; /* li 앞에 글머리기호/숫자번호 없앰 */
		float: left; /* 수평나열처리 */
	
	}
	
	ul>li>a {
		display: block; /* 다른 형식의 태그를 크기를 가질수 있는 block형식 태그로 전환 */
		padding: 10px 15px;
		border: 1px solid black;/* padding으로 크기 넓히고 줄임 */		
		margin-left: -1px;
	}

/* ul li:nth-child(2n+1){} *//* 홀수번째 */
	ul li:nth-child(odd) a{
		background-color: green;
}
/* ul li:nth-child(2n){} *//* 짝수번째 */
	ul li:nth-child(even) a{
		background-color: red;
/* 		border-left: none; */
/* 		border-left: 0px; */
/* 		border-right: none; */
/* 		border-right: 0px; */
}
	
	ul li:first-child a{
		border-radius: 20px 0px 0px 20px;
		margin-left: 1px;
}
	ul li:last-child a{
		border-radius: 0px 20px 20px 0px;
}
</style>
</head>
<body>
	<ul>
		<li><a href="https://www.naver.com">네이버</a></li>
		<li><a href="https://www.google.com">구글</a></li>
		<li><a href="https://www.youtube.com">유튜브</a></li>
		<li><a href="https://www.daum.net">다음</a></li>
		<li><a href="https://news.naver.com">네이버뉴스</a></li>
		<li><a href="https://www.facebook.com">페이스북</a></li>
		<li><a href="https://www.twitter.com">트위터</a></li>
	</ul>
</body>
</html>
