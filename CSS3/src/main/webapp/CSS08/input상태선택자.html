<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">


/* 선택자:checked => 체크된 input태그 선택 */
/* 선택자:focus => 초점이 맞추어진 input태그 선택 */
/* 선택자:enabled => 사용 가능한 input태그 선택 */
/* 선택자:disabled => 사용 불가능한 input태그 선택 */

	input:focus {/* 초점이 맞추어진 input태그 선택 */
		padding: 10px;
/* 		border: 0px; */
/*  	border: none; */
		border: 1px solid red;
		outline: none;
	}
	
	input:enabled {/* 사용 가능한 input태그 선택 */
		color: red;
		font-weight: bold;
	}
	
	input:disabled {/* 사용 불가능한 input태그 선택 */
		color: red;

		
	}
	

</style>

</head>
<body>
	<form method="get" name="form" id="form">
		<table>
			<tr>
				<td>
					<label for="name">이&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;름</label>
				</td>
				<td>
					<input type="text" id="name" name="name" />
				</td>
			</tr>
			<tr>
				<td>
					<label for="id">아&nbsp;이&nbsp;디</label>
				</td>	
				<td>
					<input type="text" id="id" name="id" />
				</td>
			</tr>
			<tr>
				<td>
					<label for="pw">비밀번호</label>
				</td>
				<td>
					<input type="password" id="pw" name="pw" 
									value="12345" disabled/><!-- 사용 불가능한 input태그 선택 -->
				</td>
			</tr>			
		</table>
	</form>
</body>
</html>
