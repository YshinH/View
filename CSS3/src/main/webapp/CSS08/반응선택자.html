<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	ol {
		width: 300px;
		background-color: red;
	}
	
	ol>li {
		font-size: 20px;
		font-weight: bold;
		color: orange;
	}
	
	ol>li:hover {/* 마우스 올릴시 반응 */
		font-size: 30px;
		color: black;
		cursor: pointer;/* 커서모양을 포인터모양으로 바꿈 */
	}
	
	ol>li:active {/* 마우스 클릭시 반응 */
		color: blue;
	}

</style>
</head>
<body>
	<ol>
		<li>menu1</li>
		<li>menu2</li>
		<li>menu3</li>
		<li>menu4</li>
		<li>menu5</li>
	</ol>
</body>
</html>
