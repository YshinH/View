<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
/* 
	div : HTML 문서의 구역을 성정하는 태그(즉 크게 레이아웃)
	span : 한태그를 여러개의 나눠 CSS 처리
 */
	.box {
		border: 3px solid pink;
		padding: 20px;
	}
	.kor {
		color: red;
	}
	.eng {
		color: blue;	
	}

</style>


</head>
<body>
<div class="box">	
	<h3><span class="kor">복숭아</span> 
			<span class="eng">peach</span></h3>
	
	<img src="peach.jpg" alt="복숭아 사진" width="200" />
	<p>복숭아 나무의 열매, 도자라 한다.</p>

</div>
</body>
</html>
