<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	/* em : 상위태그를 기준으로 상대적으로 변경 */
	/* rem : 상위태그를 기준으로 절대적으로 변경 */
	
	html {
		font-size: medium; /* 16px; em일때 */
	}
	
	body {
		font-size: 1.5em; /* 24px em일때 */
	}
	
	div {
		font-size: 2em;	/* 48px em일때 */
	}
</style>
	
</head>
<body>
	<h1>제목태그1</h1>
	<h2>제목태그2</h2>
	<p>문단태그</p>
	<div>
		<div>
			div내부
		</div>
	</div>

</body>
</html>
