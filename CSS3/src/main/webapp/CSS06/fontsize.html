<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	/* 1. px,rem : 절대적 단위  */
	*{
		font-size: 20px;
	}
	body {
		font-family: 100%
	}
	
	/* 2. %,em : 상대적 단위 */
	
	h2 {
		font-size: 200%;
		font-style: italic; /*italic: 원래 글자형태에서 일부러 기울임 */ 
	}
	
	h3 {
		font-size: 50%;
		font-style: oblique; /*oblique: 원래 글자형태가 기울어진 글꼴 */ 
	}
	
	h4 {
		font-size: 2em;
	}
	
	address {
		font-size: normal;
	}
	
	
</style>
</head>
<body>
	<h1>제목태그</h1>
	<h2>제목태그</h2>
	<h3>제목태그</h3>
	<h4>제목태그</h4>
	<address>주소</address>
</body>
</html>
