<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	div {
		width: 100px;
		height: 100px;
		border: 5px solid blank;
		margin-bottom: 30px;
	}

	/* overflow : 자식 영역이 부모역영보다 클때 보여주는 부분을 어떻게 처리할지 
	지정하는 속성 */
	
	.box01 { overflow: visible;}/* 기본값 */
	.box02 { overflow: hidden;}/* 넘치는 부분 숨김 */
	.box03 { overflow: scroll;}/* 넘치는 부분 scroll, 무조건 scroll 생김 */
	.box04 { overflow-y: hidden;}/* y축이 넘치는 부분 숨기기 */
	.box05 { overflow-x: scroll;}/* x축이 넘치는 부분 scroll */
	.box06 { overflow: auto;}	/* 넘치는 부분 자동 숨김 */
	
	
	
	
</style>
</head>
<body>
	<div	class="box01"><!-- 부모태그 -->
		<img alt="예시이미지1" src="http://picsum.photos/120/120"><!-- 자식태그 -->
	</div>
	<div	class="box02"><!-- 부모태그 -->
		<img alt="예시이미지2" src="http://picsum.photos/120/120"><!-- 자식태그 -->
	</div>
	<div	class="box03"><!-- 부모태그 -->
		<img alt="예시이미지3" src="http://picsum.photos/80/80"><!-- 자식태그 -->
	</div>
	<div	class="box04"><!-- 부모태그 -->
		<img alt="예시이미지4" src="http://picsum.photos/120/120"><!-- 자식태그 -->
	</div>
	<div	class="box05"><!-- 부모태그 -->
		<img alt="예시이미지5" src="http://picsum.photos/120/120"><!-- 자식태그 -->
	</div>
	<div	class="box06"><!-- 부모태그 -->
		<img alt="예시이미지6" src="http://picsum.photos/120/120"><!-- 자식태그 -->
	</div>
</body>
</html>
