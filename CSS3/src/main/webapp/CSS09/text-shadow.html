<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	h1{
		border: 3px solid black;
		padding: 20px;
		color: orange;
	}

/* text-shadow : 글자의 그림자 속성 */
/* text-shadow : x축위치 y축위치 번짐 색상 */
	
	.test01 {
		text-shadow: 3px 3px 3px gray;
	}
	
	.test02 {
		text-shadow: -3px -3px 3px gray;
	}
	
	.test03 {
		text-shadow: 0px 0px 3px gray;
	}

	.test04 {
		text-shadow: 3px 3px 0px gray;
	}
	
	.test05 {
		text-shadow: 3px 3px 3px gray;
	}
	
	.test06 {
		text-shadow: 3px 3px 7px gray;
	}
	
</style>
</head>
<body>
	<h2>그림자 방향비교</h2>
	<h1 class="test01">HTML5, CSS3</h1>
	<h1 class="test02">HTML5, CSS3</h1>
	<h1 class="test03">HTML5, CSS3</h1>
	
	<h2>그림자 번짐비교</h2>
	<h1 class="test04">HTML5, CSS3</h1>
	<h1 class="test05">HTML5, CSS3</h1>
	<h1 class="test06">HTML5, CSS3</h1>
</body>
</html>
