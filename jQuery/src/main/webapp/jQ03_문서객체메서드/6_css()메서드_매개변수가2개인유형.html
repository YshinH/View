<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title></title>
<script src="https://code.jQuery.com/jQuery-3.6.0.js"></script>

<script>

$(document).ready(function() {
//	$("h1").css("font-size", 40);		//매개변수가 두개이고 속성명은 ""으로 표시, 값이 숫자일때는 ""없고, 문자일때는 ""처리해줌	
	$("h1").css("font-size", function(index) {		//각각의 배열의 값에 폰트사이즈가 10으로 곱해서 나옴
		return (index+1)*10;
	});		
}); //ready

</script>
