<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title></title>
<script src="https://code.jQuery.com/jQuery-3.6.0.js"></script>

<script>

$(document).ready(function() {
	$("h1").html(function(index) {																								
		return "title" + (index+1);
	});	//setter메서드
	
	
}); //ready

</script>
</head>
<body>
	<h1>제목태그</h1>
	<h1>헤드태그</h1>
	<h1>head태그</h1>
</body>
</html>
