<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title></title>
<script src="https://code.jQuery.com/jQuery-3.6.0.js"></script>

<script>

$(document).ready(function() {
	$("h1").html(function(index, data) {			//기존값에 추가
//		return 'title tag' + (index+1);				//funtion(index) ~ return 'title tag' + (index+1);	//기존값을 바꿈
																						//=> 결과 : 배열n번째의 기본값을 title tag1,title tag2,title tag3 
		return data + (index+1);
	});	//setter메서드
	
	
}); //ready

</script>
</head>
<body>
	<h1>제목태그1</h1>
	<h1>헤드태그1</h1>
	<h1>head태그1</h1>
</body>
</html>
