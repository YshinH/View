<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title></title>
<script src="https://code.jquery.com/jquery-3.6.0.js"></script>

<script>

$(document).ready(function() {
	
	$("#start_ajax").click(function() {
		
		$.ajax({
			
			url: "data/loginCheck.json",
			type : "post",
			success: function(result) {
		
				$(result).each(function(key, value) {		//json파일인 경우 each(function(key, value)); 메서드 사용
					
					$("body").append("<br/>" + value.id + " : " + value.pw + " : " + value.email);
					
				});//each
				
			}//success
		
		});//ajax	
	
	})//click
	
}); //ready

</script>
</head>
<body>
	<button id="start_ajax">서버와 통신시작</button>
</body>
</html>
