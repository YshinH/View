<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title></title>
<script src="https://code.jquery.com/jquery-3.6.0.js"></script>

<script>

$(document).ready(function() {
	
	$("#start_ajax").click(function() {
		$.ajax({
			
			url: "data/data.html",	//세미콜론없음, 컴마로 구분
			
			success: function(result) {		//result 이름은 임의로 
					$("body").html(result);
			}//success, 세미콜론없음
			
		})	//ajax		{}객체가 들어감		
		
	});	//click function
	
}); //ready

</script>
</head>
<body>
	<button type="button" id="start_ajax">서버와 통신시작</button>
</body>
</html>
