<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title></title>
<script src="https://code.jQuery.com/jQuery-3.6.0.js"></script>

<script>

$(document).ready(function() {	//방식이 두가지임
	//메서드로 임의로 세번째 요소 선택		//n번째 요소 선택
	$("h1").eq(2).css("color","red");
	
	//선택자로 임의로 세번째 요소 선택		//n번째 요소 선택
	$("h1:eq(2)").css("text-decoration","underline");	
	
}); //ready

</script>
</head>
<body>
	<h1>제목태그</h1>
	<h1>제목태그</h1>
	<h1>제목태그</h1>
	<h1>제목태그</h1>
	<h1>제목태그</h1>
</body>
</html>
