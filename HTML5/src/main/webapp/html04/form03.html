<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function forward() {
//		location : 브라우저 주소표시줄과 관련
		location.href="https://www.google.com";
	}
</script>
</head>
<body>
 <form method="get" name="form"	id="form">
 	<label for="name" id="name">이름</label>
 	<input type ="text" id="name" name="name"
 	       required/>
 	<input type="submit" value="전송"/>
 	<input type="button" value="뒤로"
 					onclick="history.back();"/>
 	<!-- <input type="button">뒤로</button> -->
 	<p>
 	<!-- on으로 시작하는 속성 : 이벤트 속성, 이벤트에 함수 할당 -->
 		<a href="https://www.nate.com" target="_blank"><button type="button">네이트</button></a>
 		
 		<input type="button" value="구글" 
 						onclick="forward();"/>
 		
 		<button type="button"
 		 				onclick="location.href='https://www.naver.com';">네이버</button><!--  -->
 		
 		<input type="button" value="다음"
 		        onclick="location.replace('https://www.daum.net');"> <!-- replace는 뒤로가기 버튼 활성이 안됨 -->
 	</p>

 
 
 </form>
</body>
</html>
