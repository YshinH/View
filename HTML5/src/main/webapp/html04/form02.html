<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function nameclear() {
		/* 1.document.폼이름.객체이름....*/
		// document.form.name.value="";	
		/* 2.document.getElementById("아이디명")*/
		document.getElementById("name").value;
	}
</script>
</head>
<body>
 <form method="get" name="form" id="form">
 	<label for="name">이름 : </label> <!-- -->
 	<input type="text" name="name" id="name" maxlength="10"
 				value="이름을 입력하세요"
 				onclick="this.value='';" /><br />
 	<!-- size:보이는 크기, maxlength : 입력가능한 최대글자수 영문 기준 -->
 	<label for="nickName">별명 : </label> 
 	<input type="text" name="nickName" id="nickName" maxlength="10"
 				value="별명을 입력하세요"
 				onclick="this.value='';" /><br />
 
 	<label for="id">아이디 : </label> 
 	<input type="text" name="id" id="id" maxlength="10"
 				placeholder="아이디를 입력하세요"
 				onclick="this.placeholder='';"/><br />
 
  <label for="pw">비밀번호 : </label> 
 	<input type="password" name="pw" id="pw" maxlength="10"
 				placeholder="비밀번호를 입력하세요"
 				onclick="this.placeholder='';"/><br />
 				
 	<input type="button" value="버튼1" /> 
 	<!-- type 미지정시 기본값 text -->
 	<button type="button">버튼2</button>	
 	<!-- type 미지정시 기본값 submit -->		
 	<button type="button"><img src="../html03/img/img01.png" height="20" width="50"></button>	
 	
 	<fieldset>
 		<legend>취미</legend><!-- checkbox는 중복체크가능 -->
 			<input type="checkbox" id="mount" name="hobby" value="mount" />
 			<label for="mount">등산</label>
 			<input type="checkbox" id="swim" name="hobby" value="swim" 
 						checked/>
 			<label for="swim">수영</label>
 			<input type="checkbox" id="soccer" name="hobby" value="soccer" />
 			<label for="soccer">축구</label>
 	</fieldset>
 		
 	<fieldset>
 		<legend>성별</legend><!-- radio는 한가지만 체크가능 -->
 			<input type="radio" name="gender" id="male" value="male" 
 			       checked/>
 			<label for="male">남자</label>
 			<input type="radio" name="gender" id="female" value="female"/>
 			<label for="female">여자</label>
 	</fieldset>
 	
 	<p>
 	 <input type="file"><br />
 	</p>
 	
 	<p>
 	<!-- textarea : 여러줄 텍스트 입력상자, rows : 표시할 가로 줄수, 
 	     cols : 표시할 세로 줄수, 영문기준, 한글에 부적합 -->
 		<textarea rows="3" cols="50" 
 	 						placeholder="자기를 소개해주세요"></textarea>
 	</p>	
 	
 	<p>
 	<select name="food1" id="food1">
 		<option>좋아하는 음식</option>	
 		<option value="kimbab">김밥</option>	
 		<option value="ddukbogki">떡볶이</option>	
 		<option value="sundae">순대</option>	
 		<option value="eomook">어묵</option>	
 	</select>
 	</p>
 	<p>
  <select name="food2" id="food2" multiple>
 		<option>좋아하는 음식</option>	
 		<option value="kimbab">김밥</option>	
 		<option value="ddukbogki">떡볶이</option>	
 		<option value="sundae">순대</option>	
 		<option value="eomook">어묵</option>	
 	</select>	
 	</p>
 	
 	<p>
 		<input type="image" src="btn_write_b.gif" />
 		&nbsp;<input type="submit" value="전송"/>
 		&nbsp;<input type="reset" value="취소"/>
 	</p>
 	
 </form>
</body>
</html>
