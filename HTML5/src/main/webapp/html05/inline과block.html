<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<!--블럭형식 : 수직나열처리, width와 height 지정가능(즉, 영역지정가능),
		좌우에 다른 요소의 컨텐츠가 올수 없음
		div, h1~h6, p, ul, ol,li 등
		
		인라인형식 태그 : 수평나열처리, width와 height 지정 불가능(즉, 크기를 가질 수 없음)
			좌우에 다른 요소의 컨텐츠가 올 수 있게 처리
			span, label, a, 글자형식태그(b, i, small, sub, sup, ins, del, strong, em)
			
		인라인블럭형식 태그 : 인라인+블럭, width와 height 지정가능하면서(즉, 크기를 가지면서) 수평처리
			이미지, 멀티미디어
			img, input, select, textarea, video, audio	
		-->
		
		<div style="background-color : orange">block01</div>
		<div>block02</div>
		<div>block03</div>
		<div>block04</div>
		<div>block05</div>
		
		<span style="background-color : red">inline01</span>
		<span>inline02</span>
		<span>inline03</span>
		<span>inline04</span>
		<span>inline05</span>
		
		
</body>
</html>
