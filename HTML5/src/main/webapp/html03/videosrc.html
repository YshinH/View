<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<!-- 
		controls : 재생도구 출력
		autoplay : 자동 재생
		muted : 음소거, 자동재생가능(음소거 상태로) --오디오x, 비디오파일만 됨
		loop : 무한반복
	 -->	
	 <video controls autoplay mute loop>
	 	<source src="wildlife.mp4" type ="video/mp4">
	 	<source src="wildlife.webm" type ="video/webm">
	 </video>
	 
	 
	 
</body>
</html>
