<!DOCTYPE html>

<html>
<head>
<meta charset="utf-8" />
<title>이미지 넣기</title>
</head>
<body>
	<!-- 	src : 이미지 경로
	alt  : 이미지 없을 때 대체문자
	width : 이미지 너비
	height : 이미지 높이
	css로 사용해 입력하므로 width와 height는 잘 사용하지 않음. -->
	
	<!-- 같은 경로에 있는경우 -->
	<p><img src="img01.png" alt="img01.png"/></p>

	<!-- 다른 경로에 있는경우 -->
	<p><img src="../image/navi.png" alt="navi.png" /></p>
        
</body>
</html>
