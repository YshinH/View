<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<img src="image/laptop.jpg" alt="노트북관련" usemap="#photo"/>
	
	<map name="photo">
		<area shape="rect" coords="185,45,450,400" alt="노트북이미지 "
					href="https://www.naver.com">
		<area shape="circle" coords="525,338,50" alt="커피잔이미지 "
					href="https://www.google.com">			
		<area shape="poly" coords="84,210,182,247,115,380,7,338" alt="노트이미지 "
					href="https://www.yahoo.com">
		<area shape="rect" coords="469,194,522,277" alt="휴대폰이미지"
					href="https://www.daum.net">
					
	</map>
	<!-- coords : 좌표 -->
	
	<!-- shape 유형
	rect : 직사각형 영역, 좌상, 우하 좌표점 지정
	circle : 원형영역, 중심좌표, 반지름 지정
	poly : 다각형, 시계 방향으로 좌표 지정, a점의 x축y축 좌표, b점의 x축y축 좌표,
	 -->
	 
	 <!-- Image Map Generated by http://www.image-map.net/ -->
<img src="image/laptop.jpg" usemap="#image-map">

<map name="image-map">
    <area target="_self" alt="노트북" title="노트북" href="www.naver.com" coords="185,48,452,393" shape="rect">
    <area target="_self" alt="커피잔" title="커피잔" href="www.google.com" coords="528,336,54" shape="circle">
    <area target="_self" alt="메모장" title="메모장" href="www.yagoo.com" coords="85,210,7,337,119,380,185,246" shape="poly">
</map>
