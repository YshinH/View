<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>DOM 객체</title>
<style type="text/css">
	fieldset {
		border: 1px solid red;
	}
	
	#terms {
		border: 1px solid red;
		width: 500px;
		height: 50px;
		padding: 5px;
		overflow: auto;
		margin: 0px auto;
	} 
	
	form {
		width: 550px;
	}
	/* 1. 스타일에서 적용
	#accept:focus {
		outline-color: gray;
		outline-width: 1px;
		outline-style: dotted;
	} */
</style>
<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
<script type="text/javascript">
	
	$(document).ready(function() {
		
		var userPw = document.getElementById("userPw"); 
		var userConfirmPw = document.getElementById("userConfirmPw"); 
		var accept = document.getElementById("accept");
		
		document.getElementById("myForm1").onsubmit = function() {
			
			if (!userPw.value) {
				alert("비밀번호를 입력하세요");
				userPw.focus();
				return false;
			} else {
				userConfirmPw.value = userPw.value;
				userConfirmPw.disabled = true;
				return false;
			}
			
		} //myForm1 onsubmit
		
		//전체선택버튼 클릭시 전체 선택
		document.getElementById("allChk").onclick = function() {
			if (allChk.checked) {
				document.getElementById("subject1").checked = true;
				document.getElementById("subject2").checked = true;
				document.getElementById("subject3").checked = true;
			} else {
				document.getElementById("subject1").checked = false;
				document.getElementById("subject2").checked = false;
				document.getElementById("subject3").checked = false;
			}
		} //allChk click
		
		
		document.getElementById("myForm2").onsubmit = function() {
			if (!accept.checked) {
				alert("약관에 동의해야 합니다.");
// 				accept.style.color = "red"; //체크박스에서는 스타일이 적용이 안됨
					//2. JS문법으로 스타일 지정
//					accept.focus();
// 					accept.style.outlineColor = "red";
// 					accept.style.outlineWidth = "2px";
// 					accept.style.outlineStyle = "dotted";
// 					accept.nextElementSibling.style.color = "red";
// 					accept.nextElementSibling.style.backgroundColor = "yellow";
// 					accept.nextElementSibling.style.fontWeight = "bold";


					//3. jQeury 문법으로 스타일 지정
					//jQuery 문법 ☞ $("선택자").메서드();
// 					$("#아이디").메서드;
// 					$("#accept").css("속성","속성값");

					$("#accept").focus();
					/* $("#accept").css("outline-color","red");
					$("#accept").css("outline-style","dotted");
					$("#accept").css("outline-width","2px"); */
					$("#accept").css({
						"outline-color": "red", //세미콜론없음, 컴마로 구분
						"outline-style": "dotted", //세미콜론없음, 컴마로 구분
						"outline-width": "2px" //세미콜론없음, 컴마로 구분
					});
					
 					/* $("#accept").next().css("color","red");
 					$("#accept").next().css("background-color","yellow");
 					$("#accept").next().css("font-weight","bold"); */
 					
//  					$("#accept").next().css({
//  					$("#accept+label").css({
 					$("#accept~label").css({
 						"color":"red",
 						"background-color":"yellow",
 						"font-weight": "bold"
 					});
					
					
// 				document.getElementById("accept").checked = true; 
																		//프로그램으로 적용시키면 불법
				return false;
			} else {
				alert("회원가입되었습니다.");
			}
			
		} //myForm2 onsubmit
		
		
		
		document.getElementById("myForm2").onreset = function() {
			var result = confirm('정말 등록을 취소하시겠습니까?');
			
			if (result) {
				alert("등록이 취소되었습니다.");
				document.getElementById("accept").checked = false;
				document.getElementById("allChk").checked = false;
				document.getElementById("subject1").checked = false;
				document.getElementById("subject2").checked = false;
				document.getElementById("subject3").checked = false;
			}
		} //myForm2 onreset
		
		
	});//ready
		
</script>



</head>
<body>
	<form action="#" method="get" name="myForm1" id="myForm1">
		<fieldset>
			<legend>폼 요소1</legend>
			<p>
				<label for="userPw">비밀번호&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
				<input type="password" name="userPw" id="userPw" autofocus="autofocus" />
				<input type="submit" value="비밀번호확인" />
			</p>
			<p>
				<label for="userConfirmPw">비밀번호 확인</label>
				<input type="text" name="userConfirmPw" id="userConfirmPw" />
			</p>
		</fieldset>
	</form>

	<form action="#" method="get" name="myForm2" id="myForm2">
		<fieldset>
			<legend>폼 요소2</legend>
			<div id="terms">
			회사는 법령이 정하는 바에 따라 "회원"의 개인정보를 보호하기 위해 노력합니다.
			개인정보의 보호 및 사용에 대해서는 관련법 및 회사의 개인정보취급방침이 적용됩니다.
			</div>
			<p>
				<input type="checkbox" name="accept" id="accept" />
				<label for="accept">약관에 동의합니다.</label>
			</p>
			<p>
				<input type="checkbox" name="allChk" id="allChk" />
				<label for="allChk">전체선택(allChk)</label><br />
				
				<input type="checkbox" name="subject1" id="subject1" value="s1" />
				<label for="subject1">과목1</label><br />
				
				<input type="checkbox" name="subject2" id="subject2" value="s2" />
				<label for="subject2">과목2</label><br />
				
				<input type="checkbox" name="subject3" id="subject3" value="s3" />
				<label for="subject3">과목3</label>
			</p>
			<p>
				<input type="submit" value="등록 완료" />
				<input type="reset"  value="등록 취소" />
			</p>
		</fieldset>
	</form>
	
</body>
</html>
