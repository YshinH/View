<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
 <form name ="myForm" id = "myForm">
  <input type = "text" name = "myInput" id="myInput">
 </form>
	<p id = "text"></p>	
	
<script type="text/javascript">
//★★★★★★★★★★★★★★★★★★★[왕중요한 부분]★★★★★★★★★★★★★★★★★★★
	//form 안에 요소의 객체 선택
		// 1) name으로 가져오는 방법 -> document.폼이름.폼하위요소이름
				var myInput = document.myForm.myInput; //input 박스를 가져오는거야!
				
	
	
		// 2) id로 가져오는 방법
			  var myInput = document.getElementById("myInput"); //1.input 박스를 명명
			  var text = document.getElementById("text"); //2.
			  
			  myInput.onkeyup = function () {  //3.박스에 키를 떼면 함수가 실행되게 만들거야
				var v =  this.value;   //4.
			  
			  text.textContent = v; //5.
			}
</script>
</body>
</html>
