<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	window.onload = function(){	//준비구문
		
		var text = document.getElementById("text");
	
		text.innerHTML = "<a href='#'>링크태그</a>";	//id를 잡아서 스크립트에서 변경
		
	}
	




</script>
</head>
<body>
	<h1 id="text">제목태그1</h1>
	<h1>제목태그2</h1>
	<h1>제목태그3</h1>
</body>
</html>
