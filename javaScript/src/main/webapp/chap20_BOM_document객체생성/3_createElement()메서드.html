<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	window.onload = function () {
		
		var h2 = document.createElement("h2");		//body에태그요소 새로 추가 
		
		h2.innerHTML = "제목 태그2";		//
		
		document.body.appendChild(h2);	//document.body ☞ body태그를 선택하는 속성, h1 뒤에 h2가 생성
		//요소 ""사용안함
		
	}


</script>
</head>
<body>
	<h1>제목 태그 1</h1>
</body>
</html>
