<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	var dollar = 1270;
	
	var num = prompt("환전할 달러를 입력하세요","정수만 입력");
	
// 	isNaN함수 : 숫자인지 판별하는 함수 
	
	if(isNaN(num * dollar)){
		alert("정수로만 입력하세요");
	}else{
		alert("환전금액 : " + dollar * parseInt(num));
		
	}
	
	
	


</script>
</head>

</body>
</html>
