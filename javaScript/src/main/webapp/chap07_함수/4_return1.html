<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
//제곱을 구하는 함수 선언
	function square(x){
		return x * x;		//돌아오려고 매개변수라든지 수식이 있어야함
}										//return : 함수를 빠져나가거나, 값을 반환할 때 사용

	 var num = prompt("제곱을 구할 수를 입력하세요","정수만 입력");
	
	alert("결과 : " + square(num));
	
	
</script>
</head>
<body>

</body>
</html>
