<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	// > : 좌변이 우변보다 크다
	// > : 좌변이 우변보다 작다
	// >= : 좌변이 우변보다 크거나 같다
	// <= : 좌변이 우변보다 작거나 같다
	// == : 좌변이 우변이 값만 같다
	// != : 좌변이 우변이 값만 같지 않다
	
	console.log(10>5);	//true
	console.log(10<5);	//false
	console.log(10>=5);	//true
	console.log(10<=5);	//false
	console.log(10==5);	//false
	console.log(10!=5);	//true
	
	// = : 대입연산자
	// 데이터 유형 :  String, Number, Boolean, function(){}, Object, undefined
	
	// == : 항등연산자, 데이터 유형이 달라도 true
	// === : 완전항등연산자, 데이터 유형까지도 같아야 함.
	
	var text = 10;	//변수 선언 후 초기화, text 라는 변수에 10을 할당
	//변수 : 변할 수 있는 수
	
	console.log(10 == 10);	//true
	console.log(10 == '10');	//true (값만 같으면 됨))
	
	console.log(10 === 10);	//true
	console.log(10 === '10');	//false

	

</script>


</head>
<body>

</body>
</html>
