<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	//문자와 숫자와의 사칙연산
	console.log(10-'10');//0
	console.log(10*'10');//100
	console.log(10/'10');//1
	
	//더하기 연산자 : 숫자만 가능
	console.log(10+10);//20
	
	
	//연결연산자: 숫자가 아닌 값이 더해지면 값을 연결함.
	console.log(10+'10');//1010
	console.log(1000+"원");	//1000원

</script>
</head>
<body>

</body>
</html>
