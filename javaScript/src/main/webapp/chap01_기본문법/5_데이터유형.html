<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	//숫자입력 : 그냥 작업
	document.write(100);	//숫자
	document.write("<br />");		//문자열로 묶인 태그는 태그로 인식함
	//문자입력 : 따옴표(쌍, 홑)	내부에 작성
	document.write("100<br />");	//문자열
	document.write("안녕하세요");	//문자열
	document.write("<br />");	//태그
	document.write("<a href='http://www.google.com'>구글</a><br />");	//태그
	//불(Boolean) : 결과값을 true, false를 반환
	document.write(10>5, "<br />");	//true
	document.write(10<5, "<br />");	//false
	document.write(true, "<br />");	//true, boolean
	document.write("true" + "<br />");	//문자열 true
	
	//함수 입력함수
	prompt("숫자를 입력하세요", "숫자입력");
	
	//객체 : 명령가능한 모든 새창
	document.write(document);
	
	//undefined : 변수에 값을 할당하지 않은 상태
	var test;
	
	//JS에서 데이터 유형
	//☞ 문자열, 숫자, 불, 함수, 객체(배열), undefined
	//☞ String, Number, Boolean, function(){}, Object(Array 포함), undefined


</script>

</head>
<body>

</body>
</html>
