<script type="text/javascript">
	//1초마다 n초가 지났습니다. 출력하고
	//10초후에는 페이지 새로고침
	
	var num = 1;
	setInterval(function() {
		document.write(num + "초가 지났습니다." + "<br>");

	}, 10001);
