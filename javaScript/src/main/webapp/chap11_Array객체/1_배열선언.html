<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
//1. 변수식 선언
	var arr01 = [10, 20, 30];
	document.write(arr01 + "<br />");
	console.log(arr01); //(3) [10, 20, 30]
	document.write(typeof(arr01) + "<br />");//object
	
//2. 생성자함수식 선언
	var arr02 = new Array(10, 20, 30);
	document.write(arr02 + "<br />");
	console.log(arr02); //(3) [10, 20, 30]
	document.write(typeof(arr02) + "<br />");//object

</script>
</head>
<body>

</body>
</html>
