<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	var uni01 = ["서울대", "고려대", "연세대", "서강대", "성균관대", "한양대", "이화여대"];

	//처음배열
	document.write("처음 상태 : " + uni01 + "<br/>");
	
	//오름차순 정렬 ㄱ -> ㅎ
	document.write("오름차순 상태 : " + uni01.sort() + "<br/>");
	
	//내림차순 정렬 ㅎ -> ㄱ
	document.write("내림차순 상태 : " + uni01.sort().reverse() + "<br/>");
	



</script>
</head>
<body>

</body>
</html>
