<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	//숫자배열
	var nums = [7, 11, 33, 4, 21];
	
	//1. 처음배열 출력
	document.write(nums + "<br />");
	
	//2. sort()로 출력
	document.write("문자배열 : " + nums.sort + "<br />");
	
	//3. 숫자로 오름차순, 매개변수로 콜백함수 사용
	nums.sort(function(a,b) {
		return a - b; // return 왼쪽매개변수 - 오른쪽매개변수 : 오름차순 정렬
	});
	document.write("오름차순 : " + nums + "<br />");

	//. 숫자로 내림차순, 매개변수로 콜백함수 사용
	nums.sort(function(a,b) {
		return b - a; // return 오른쪽매개변수-왼쪽매개변수 : 내림차순 정렬
	});
	document.write("내림차순 : " + nums + "<br />");


</script>
</head>
<body>

</body>
</html>
