<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">

//<Array 객체의 메소드>
//pop() : 배열의 맨뒤 요소를 제거하고 반환, 매개변수 없음
//shift() : 배열의 맨앞 요소를 제거하고 반환, 매개변수 없음

	var uni01 = ["서울대", "고려대", "연세대", "서강대", "성균관대", "한양대", "이화여대"];
	
	document.write(uni01 + "<br />");
	
	//마지막 제거 : pop()메서드
	uni01.pop()
	document.write(uni01 + "<br / >");
	
	//마지막 추가 : push()메서드
	uni01.push("포항공대");
	document.write(uni01 + "<br / >");
	
	//첫번째 제거 : shift()메서드
	uni01.shift()
	document.write(uni01 + "<br / >");
	
	//처음 추가 : unshift()메서드
	uni01.unshift("카이스트");
	document.write(uni01 + "<br / >");
	
	

</script>

</head>
<body>

</body>
</html>
