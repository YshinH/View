<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	var num = 10;
	console.log(num);
	num += 10;	//num = num + 10;
	console.log(num);
	num -= 10;	//num = num - 10;
	console.log(num);
	num *= 10;	//num = num * 10;
	console.log(num);
	num /= 10;	//num = num / 10;
	console.log(num);
	num %= 10;	//num = num % 10;
	console.log(num);


</script>
