<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
//구구단 출력
	for (var i = 2; i <= 9; i++) {
		document.write("<h1>" + i + "단</h1>");
		
		for (var j = 1; j <= 9 ; j++) {
			if(i*j < 10){
				
				document.write(i + "x" + j + "=0" + i*j + "<br />");
			}else
				document.write(i + "x" + j + "=" + i*j + "<br />");
			}//if
		
		}//for j


</script>
</head>
