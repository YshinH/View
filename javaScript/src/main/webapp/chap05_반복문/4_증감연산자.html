<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	var num = 10;
	
	console.log(++num);	//11, 바로변경
	console.log(num++);	//11, 다음줄에 변경
	console.log(num);	//12

	console.log(--num);	//11, 바로변경
	console.log(num--);	//11, 다음줄에 변경
	console.log(num);	//10
	
	

</script>

</head>
<body>

</body>
</html>
