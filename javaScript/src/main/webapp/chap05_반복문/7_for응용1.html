<title>Insert title here</title>
<script type="text/javascript">
	//1일부터 31일까지를 select 태그에 반환
	
	var d = "<select>";
	
		for (var i = 1; i <= 31 ; i++) {
			d += "<option>" + i + "일</option>";	
		}
	d += "</select>";
	
	document.write(d);

</script>
