<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	var dan = prompt("단을 입력하세요","");
	
	document.write("<h1>"+ dan +"단</h1>");
	
	for (var i = 1; i <= 9; i++) {
		if (dan * i < 10) {
			document.write(dan + "x" + i + "=0" + dan * i +"<br />");
		} else {
			document.write(dan + "x" + i + "=" + dan * i +"<br />");
		}
	}

</script>



</head>
<body>

</body>
</html>
