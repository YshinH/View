<!DOCTYPE html>

<title>Insert title here</title>
<style type="text/css">
	table{
		width: 200px;
		text-align: center;
		border: 1px solid black;
		border-collapse: collapse;
	}

	td{
		border: 1px solid black;
	}

</style>
<script type="text/javascript">
	var table; 
	table = "<table>";
	table += "<tr>";
	
	table += "<td>1</td>";
	table += "<td>2</td>";
	table += "<td>3</td>";
	table += "<td>4</td>";			
	
	table += "<tr>";
	table += "<table>";

	document.write(table);
</script>

</head>
