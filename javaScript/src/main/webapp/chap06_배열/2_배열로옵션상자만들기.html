<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	//선택 상자에 휴대폰 앞자리를 처리하시오.
	//010, 011, 016, 017, 018, 019
	
	
	var output = "<select>";
	var telecom = ["010", "011", "016", "017", "018", "019"];
	
	for ( var i in telecom) {
		output += "<option>" + telecom[i] + "</option>";
		
	}//for

	output += "</select>"
	
	document.write(output);
	
</script>
</head>

</body>
</html>
