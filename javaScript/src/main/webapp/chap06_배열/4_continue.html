<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
//1~10까지 경고창 띄우기
//3, 6, 9 는 제외하고 띄우기

for (var i = 1; i <= 10; i++) {
	if (i % 3 == 0) {
		continue;	//가장 가까운 반복문으로 회귀
		//break;	//가장 가까운 반복문을 빠져나가기
	} else {
		alert(i);
	}//if
}//for





</script>
</head>

</body>
</html>
