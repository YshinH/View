<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">

	window.onload = function(){	//javascript준비구문	
		
		var h1 = document.getElementsByClassName("Text");	//s는 복수니까 배열로 사용가능
	
		h1[0].style.color = "yellow";
		h1[1].style.color = "gray";
		h1[2].style.color = "green";
		
	}

</script>

</head>
<body>
	<h1 class="text">제목태그1</h1>	
	<h1 class="text">제목태그2</h1>
	<h1 class="text">제목태그3</h1>
	
</body>
</html>
