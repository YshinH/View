<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	var txt = "";
	txt += navigator.appCodeName + "<br>";
	txt += navigator.appName + "<br>";
	txt += navigator.appVersion + "<br>";
	txt += navigator.cookieEnabled + "<br>";
	txt += navigator.language + "<br>";
	txt += navigator.onLine + "<br>";
	txt += navigator.platform + "<br>";
	txt += navigator.userAgent + "<br>";
		
	document.write(txt);


</script>
</head>

</body>
</html>
