<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
//주민번호 앞 6자리를 입력받아
//당신의 생일은 XX년 XX월 XX일로 출력하시오

//991212 ▶ 당신의 생인은 99년 12월 12일 입니다.
//String : 문자열, 문자배열
	var before = prompt("당신의 주민등록번호 앞 6자리를 입력하세요");
	
	var y = before.substr(0,2);
	var m = before.substr(2,2);
	var d = before.substr(4,2);
	
		if (before.length == 6 ) {
		alert("당신의 생일은 " + y + "년" + m + "월" + d + "일 입니다.");	
	} else {
		alert("6자로 입력하세요");
	}

</script>
