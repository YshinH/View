<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
//사용자에게 접속한 기기를 입력받아
//아이폰, 갤럭시면 당신은 모바일로 접속하셨습니다.를 출력하고
//아니면, 당신은 모바일로 접속하지 않았습니다.라고 출력

	var access = prompt("접속한 기기는 무엇입니까?", "아이폰?갤럭시?");
	
	if(access.match("아이폰")|| access.match("갤럭시")){
		alert("당신은 모바일로 접속하였습니다.");
		
	}else{
		alert("당신은 모바일로 접속하지 않았습니다.");
	}






</script>


</head>
<body>

</body>
</html>
