<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	//1. 변수식 선언
	
	var str01 = "안녕하세요";
	document.write(str01 + "<br/>");//안녕하세요
	console.log(str01);//안녕하세요
	console.log(str01.length);//5	//length : 갯수, 배열이나 문자열에서 갯수
	console.log(typeof(str01));//String

	//2. 생성자함수식 선언
	var str02 = new String("abcde");		
	document.write(str02 + "<br />");//abcde
	document.write(str02.toUpperCase() + "<br />");//ABCDE
	//변수.toUpperCase() : 대문자로 변환
	
	console.log(str02);//abcde
	console.log(str02.length);	//length : 갯수, 배열이나 문자열에서 갯수
	console.log(typeof(str02));//object 	//String은 객체
	
	
</script>
</head>
<body>

</body>
</html>
