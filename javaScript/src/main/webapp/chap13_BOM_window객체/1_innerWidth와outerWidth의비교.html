<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
body{
	height: 3000px;
	width: 5000px;
}

</style>



<script type="text/javascript">

// innerWidth
// 창의 콘텐츠 영역의 폭 반환   - 스크롤바 제외 ☞ 스크롤바 너비 : 16px
// outerWidth
// 창의 콘텐츠 영역의 폭 반환   - 스크롤바나 제목표시줄 등은 포함
// innerHeight
// 창의 콘텐츠 영역의 높이 반환 - 스크롤바 제외
// outerHeight
// 창의 콘텐츠 영역의 높이 반환 - 스크롤바나 제목표시줄 등은 포함

document.write("innerWidth : " + window.innerWidth + "<br>");
document.write("outerWidth : " + window.outerWidth + "<br>");
document.write("innerHeight : " + window.innerHeight + "<br>");
document.write("outerHeight : " + window.outerHeight + "<br>");






</script>

</head>
