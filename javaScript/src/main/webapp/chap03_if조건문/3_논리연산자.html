<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	var test01 = 10 > 5;	//true
	var test02 = 10 < 5;	//false

	//논리곱연산자 - &&
	console.log(test01 && test02); //false
	
	//논리합연산자 - ||
	console.log(test01 || test02); //true
	
	//부정연산자 - !, not
	console.log(!test01); //false


</script>

</head>
<body>

</body>
</html>
