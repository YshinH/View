<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- 주민번호의 8번째 자리를 입력받아 1 또는 3이면 남자,
 2 또는 4이면 여자를 출력하세요 -->
<script type="text/javascript">
	var firstNum = prompt("주민번호의 8번째 자리를 입력하세요", " 1~4 사이의 값");
	
	if (firstNum == 1 || firstNum == 3) {
		alert("남자입니다.");
	}else if (firstNum == 2 || firstNum == 4) {
		alert("여자입니다.");
	}else {
		alert("1~4까지의 값만 입력하세요");
		location.reload();
	}





</script>

</head>
<body>

</body>
</html>
