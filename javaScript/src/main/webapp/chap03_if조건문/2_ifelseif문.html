<!DOCTYPE html>

<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	var score = prompt("점수를 입력하세요", "0~100까지 입력");

	if (score >= 90) {
		alert("A학점입니다.");
	} else if(score >= 80) {
		alert("B학점입니다.");
	} else if(score >= 70) {
		alert("C학점입니다.");
	} else if(score >= 60) {
		alert("D학점입니다.");
	} else {
		alert("F학점입니다.");
	}

</script>
