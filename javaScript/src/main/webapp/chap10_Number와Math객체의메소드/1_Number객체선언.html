<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	//1. 변수식 선언
	var num01 = 100;
	document.write(num01 + "<br />");
	console.log(num01);
	console.log(typeof(num01));		//타입은 숫자
	
	//2. 생성자함수식 선언
	var num02 = new Number(100);
	document.write(num02 + "<br />");
	console.log(num02);
	console.log(typeof(num02));		//타입은 객체


</script>

</head>
<body>

</body>
</html>
