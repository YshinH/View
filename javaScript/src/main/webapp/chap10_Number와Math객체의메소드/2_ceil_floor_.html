<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	//원주율
	var pi = Math.PI;
	
	//1. 올림 : ceil()	//같거나 큰정수
	document.write("올림 : " + Math.ceil(pi));
	//2. 내림 : floor()	//같거나 작은 정수
	document.write("내림 : " + Math.floor(pi));
	//3. 반올림 : round()	//반올림 정수
	document.write("반올림 : " + Math.round(pi));

	//Math.random() : 0부터 1미만 사이의 임의의 수
	
	//1~10까지 정수를 랜덤하게 반환
	
// 	0.0 -> 1, 0.001 * 10 => 0.01, 방법 : 무조건올림:ceil,
// 	0.1 -> 2														 무조건내림:floor
// 	0.2 -> 3
// 	0.3	-> 4
// 	0.4	-> 5
// 	0.5 -> 6
// 	0.6 -> 7
// 	0.7 -> 8
// 	0.8 -> 9
// 	0.9 -> 10 0.9999 *10 => 9.999 보다 크거나 같은면 10?

	var num = Math.ceil(Math.random()*10);		//방법
	alert(num);



</script>

</head>
<body>

</body>
</html>
